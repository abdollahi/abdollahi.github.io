<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - multiple elements</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			* {
				box-sizing: border-box;
				-moz-box-sizing: border-box;
			}

			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;

				background-color: #fff;
				margin: 0px;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				text-align:center;
			}

			#content {
				position: absolute;
				top: 0px; width: 100%;
				z-index: 1;
				padding: 3em 0 0 0;
			}

			a {
				color: #0080ff;
			}

			#c {
				position: fixed;
				left: 0px;
				width: 100%;
				height: 100%;
			}

			.list-item {
				display: inline-block;
				margin: 1em;
				padding: 1em;
				box-shadow: 1px 2px 4px 0px rgba(0,0,0,0.25);
			}

			.list-item .scene {
				width: 200px;
				height: 200px;
			}

			.list-item .description {
				color: #888;
				font-family: sans-serif;
				font-size: large;
				width: 200px;
				margin-top: 0.5em;
			}
		</style>
	</head>
	<body>

		<canvas id="c"></canvas>

		<div id="content">
			<div id="info"><a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - multiple elements - webgl</div>
		</div>

		<script src="../build/three.js"></script>
		<script src="js/controls/OrbitControls.js"></script>

		<script src="js/Detector.js"></script>

		<script src="js/loaders/BVHLoader.js"></script>

		<script id="template" type="notjs">
			<div class="scene"></div>
			<div class="description">Scene $</div>
		</script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var canvas;
			var clock = new THREE.Clock();

			var scenes = [], renderer;

			init();
			animate();

			function init() {

				canvas = document.getElementById( "c" );

				var geometries = [
					new THREE.BoxGeometry( 1, 1, 1 ),
					new THREE.SphereGeometry( 0.5, 12, 8 ),
					new THREE.DodecahedronGeometry( 0.5 ),
					new THREE.CylinderGeometry( 0.5, 0.5, 1, 12 )
				];

				var template = document.getElementById( "template" ).text;
				var content = document.getElementById( "content" );

				var loader = new THREE.BVHLoader();
				var chi, chj;
				for ( var i = 1; i < 100; i ++ ) {
					for ( var j = 1; j < 20; j ++ ) {
						chi = i<10 ? "0" + i : i;
						chj = j<10 ? "0" + j : j;
						var url = "bvh/" + chi + "/" + chi + "_" + chj + ".bvh";
						console.log(url);

						loader.load(url, loadHandler(chi + "_" + chj + ".bvh"));
					}
				}

				function loadHandler(fileName){

					return function(result ) {

						//console.log(result);
						console.log(fileName);

						var skeletonHelper = new THREE.SkeletonHelper( result.skeleton.bones[ 0 ] );
						skeletonHelper.skeleton = result.skeleton; // allow animation mixer to bind to SkeletonHelper directly

						//console.log(skeletonHelper);

						var boneContainer = new THREE.Group();
						boneContainer.add( result.skeleton.bones[ 0 ] );
						boneContainer.scale.set(7,7,7);
						boneContainer.position.set(0, 0, 0);
						//console.log(boneContainer);


						var scene = new THREE.Scene();

						// make a list item
						var element = document.createElement( "div" );
						element.className = "list-item";
						element.innerHTML = template.replace( '$', fileName );

						// Look up the element that represents the area
						// we want to render the scene
						scene.userData.element = element.querySelector( ".scene" );
						content.appendChild( element );

						var camera = new THREE.PerspectiveCamera( 50, 1, 1, 5000 );
						camera.position.z = 900;
						scene.userData.camera = camera;

						var controls = new THREE.OrbitControls( scene.userData.camera, scene.userData.element );
						controls.minDistance = -500;
						controls.maxDistance = 500;
						controls.enablePan = true;
						controls.enableZoom = true;
						scene.userData.controls = controls;


						scene.add( skeletonHelper );
						scene.add( boneContainer )

						scene.add( new THREE.HemisphereLight( 0xaaaaaa, 0x444444 ) );

						var light = new THREE.DirectionalLight( 0xffffff, 0.5 );
						light.position.set( 1, 1, 1 );
						scene.add( light );


						var mixer = new THREE.AnimationMixer( skeletonHelper );
						mixer.clipAction( result.clip ).setEffectiveWeight( 1.0 ).play();

						scene.userData.mixer = mixer;

						scenes.push( scene );


						;

						// play animation
						//var mixer = new THREE.AnimationMixer( skeletonHelper );
						//mixer.clipAction( result.clip ).setEffectiveWeight( 1.0 ).play();

						//mixers.push(mixer);

					}
				}


				renderer = new THREE.WebGLRenderer( { canvas: canvas, antialias: true } );
				renderer.setClearColor( 0xffffff, 1 );
				renderer.setPixelRatio( window.devicePixelRatio );

			}

			function updateSize() {

				var width = canvas.clientWidth;
				var height = canvas.clientHeight;

				if ( canvas.width !== width || canvas.height != height ) {

					renderer.setSize( width, height, false );

				}

			}

			function animate() {

				render();
				requestAnimationFrame( animate );

			}

			function render() {

				updateSize();

				renderer.setClearColor( 0xffffff );
				renderer.setScissorTest( false );
				renderer.clear();

				renderer.setClearColor( 0xe0e0e0 );
				renderer.setScissorTest( true );
				var delta = clock.getDelta();

				scenes.forEach( function( scene ) {

					// so something moves
					//scene.children[0].rotation.y = Date.now() * 0.001;

					// get the element that is a place holder for where we want to
					// draw the scene
					var element = scene.userData.element;

					// get its position relative to the page's viewport
					var rect = element.getBoundingClientRect();

					// check if it's offscreen. If so skip it
					if ( rect.bottom < 0 || rect.top  > renderer.domElement.clientHeight ||
						 rect.right  < 0 || rect.left > renderer.domElement.clientWidth ) {


					//console.log("about to return: ", rect);
					//console.log(renderer.domElement.clientWidth, renderer.domElement.clientHeight)
					//debugger;



						return;  // it's off screen

					}

					var mixer = scene.userData.mixer;

					mixer.update(delta)


					// set the viewport
					var width  = rect.right - rect.left;
					var height = rect.bottom - rect.top;
					var left   = rect.left;
					var top    = rect.top;

					renderer.setViewport( left, top, width, height );
					renderer.setScissor( left, top, width, height );

					var camera = scene.userData.camera;

					//camera.aspect = width / height; // not changing in this example
					//camera.updateProjectionMatrix();

					//scene.userData.controls.update();

					renderer.render( scene, camera );

				} );

			}

		</script>

	</body>
</html>
